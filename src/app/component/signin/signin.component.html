    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight text-light" style="color: hsl(217, 10%, 50.8%)">
            Welcome back  <br />
            <span class="text-light" >Please Sign in to continue</span>
          </h1>
         
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            
            <div class="card-body py-5 px-md-5">
              <h3>Sign in</h3><br>
              <form #signin="ngForm" (ngSubmit)="signinUser(signin)" novalidate>
                <!-- 2 column grid layout with text inputs for the first and last names -->
             

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" name="email" placeholder="Enter your email"   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  ngModel />
                  <label class="form-label" class="text-danger" *ngIf="signin.controls['email']?.invalid && signin.controls['email'].dirty">
                    Email is required.
                  </label>
                  
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" name="password" placeholder="Set Password"  required ngModel>
                  <label class="form-label"  class="text-danger" *ngIf="signin.controls['password']?.invalid && signin.controls['password'].dirty">
                    Password is required. 
                  </label>
                  
                </div>

               

                <!-- Submit button -->
                <button [disabled]="signin.invalid" type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
