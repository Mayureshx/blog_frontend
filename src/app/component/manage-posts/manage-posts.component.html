<div class="container">
  <br>
  
  <button class="btn btn-primary float-end " (click)="logout()">Logout</button>
<div class="jumbotron">
  <h1 class="display-4">Manage Post</h1>
   <p class="lead">
    <a class="btn btn-primary btn-sm" href="/manage-posts" role="button">Manage Posts</a>&nbsp;
    <a class="btn btn-primary btn-sm" href="/manage-comments" role="button">Manage Comments</a>&nbsp;
    <a class="btn btn-primary btn-sm" href="/manage-users" role="button" *ngIf="userRole=='ADMIN'">Manage Users</a>&nbsp;
  </p>
</div>
<br><br>

<a href="/add-post">

<button type="button" class="btn btn-primary btn-sm">Add Post</button> 

</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Post Id</th>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Creation Date</th>
      <!-- <th scope="col">Status</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{post.postId}}</th>
      <td>  <img class="card-img-top" src="data:image/png;base64,{{post.postImage}}" height="60px" alt="Card image cap"></td>
      <td>{{post.postTitle | slice : 0:15}}...</td>
      <td>{{post.postCreation | date}}</td>
      <!-- <td> <button type="button" *ngIf="post.status=='active'" class="btn btn-success">
        {{post.status}}
       
      </button>

      <button type="button" *ngIf="post.status=='inactive'" class="btn btn-danger">
        {{post.status}}
       
      </button>
        </td> -->
      <td>
        <a href="/update-post/{{post.postId}}">  <button type="button" class="btn btn-primary btn-sm">Update</button> </a>&nbsp;
         <button type="button" class="btn btn-danger btn-sm"  (click)="deletePost(post.postId)">Delete</button>
        </td>
    </tr>
    
  </tbody>
</table>
<br><br><br>
</div>
