<div class="container mt-3">
  <h1>Blog</h1> 
    <div class="mt-4 p-5 bg-primary text-white rounded " style="
    background-image: url('https://res.cloudinary.com/debi2p5ek/image/upload/w_1140/v1/2007/41070-blog_post_default_featured_image-036dbd92.png');
    height: 400px;height:200px;
    ">
      
    </div>
  </div>
<br/><br>  <br>
<br>
<div class="container">
    
<div class="row">    
  <br>  <br>
  <br>
  <h3 class="text-center">Recent Articles</h3>
  


  


  <div class="card" style="width: 14rem;"  *ngFor="let post of posts|paginate : {
          itemsPerPage: size,
          currentPage: page,
          totalItems: count
        };
  let i = index
"
[class.active]="i == currentIndex"
(click)="setActivePost(post, i)">
    <img class="card-img-top" src="data:image/png;base64,{{post.postImage}}" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title">{{post.postTitle}}</h6>
     <p class="content">{{post.postContent | slice : 0 :50 }}...</p>
      <a href="/post/{{post.postId}}" class="btn btn-primary btn-sm ">Read More</a>
    </div>
    
  </div>

  
  
 
</div>
<br>
<nav aria-label="Page navigation example" class="text-center">
  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
 
  
</nav>
</div>


<br/><br/><br/><br/>
